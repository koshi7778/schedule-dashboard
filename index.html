    <script>

        const today = new Date();

        // Êó•Âà•Ë°®Á§∫Áî®„ÅÆÊó•‰ªòÔºà‰ªäÊó•„Å´Ë®≠ÂÆöÔºâ

        // Á®ÆÂà•Âà•„ÅÆËâ≤„Å®„É©„Éô„É´

        // ‰ΩúÊ•≠ËÄÖ„É™„Çπ„ÉàÔºàÊã†ÁÇπÂà•Ôºâ

            // ÁÜäÊú¨Êã†ÁÇπ

            '‰ΩÜÈ¶¨ ÊÉü‰πã', 'Áü¢Èáé ‰øä‰ªã', '‰ΩêÊ≤ª ÂèãÈáåÂ≠ê', 'Êùé Áõ∏Êóº', 'Â∞èÊ≥â Á•êÁ®Ä',

        // ÊôÇÈñìËª∏„ÅÆÂÆöÁæ©

        // ÁâπÂà•„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÅÆ„Ç≠„Éº„ÉØ„Éº„Éâ
        const specialProjectKeywords = [
            'SETUPÔºà„Çµ„Éº„Éê„Éº„É™„Éó„É¨„Ç§„Çπ„ÄÅÁí∞Â¢ÉËøΩÂä†Ôºâ',
            'PTF',
            'Áí∞Â¢ÉÂêåÊúü',
            'Áí∞Â¢É„Ç¢„É≥„Ç§„É≥„Çπ„Éà„Éº„É´',
            'M/W„Éê„Éº„Ç∏„Éß„É≥„Ç¢„ÉÉ„Éó'

        // ‰ΩúÊ•≠ËÄÖÈÅ∏Êäû„Éó„É´„ÉÄ„Ç¶„É≥„ÅÆÂàùÊúüÂåñ
        function initializeWorkerSelector() {
            const workerSelect = document.getElementById('workerSelect');
            
            // Êó¢Â≠ò„ÅÆ„Ç™„Éó„Ç∑„Éß„É≥„ÇíÂâäÈô§Ôºà„ÄåÂÖ®Âì°„Äç‰ª•Â§ñÔºâ
            while (workerSelect.children.length > 1) {
                workerSelect.removeChild(workerSelect.lastChild);

            // ‰ΩúÊ•≠ËÄÖ„ÅÆ„Ç™„Éó„Ç∑„Éß„É≥„ÇíËøΩÂä†
            workers.forEach(worker => {
                const option = document.createElement('option');

        // Êó•‰ªòÈÅ∏Êäû„Éó„É´„ÉÄ„Ç¶„É≥„ÅÆÂàùÊúüÂåñÔºàÊîπËâØÁâàÔºâ
        function initializeDateSelector() {
            const dateSelect = document.getElementById('dateSelect');
            dateSelect.innerHTML = ''; // ÂÖ®„Å¶„ÅÆ„Ç™„Éó„Ç∑„Éß„É≥„Çí„ÇØ„É™„Ç¢
            
            // dailyDate „Çí‰∏≠ÂøÉ„Å´ÂâçÂæå7Êó•Èñì„ÅÆÊó•‰ªò„ÇíÁîüÊàê
            const centerDate = new Date(dailyDate);
            for (let i = -7; i <= 7; i++) {
                const date = new Date(centerDate);
                date.setDate(centerDate.getDate() + i);
                
                const option = document.createElement('option');
                const dateStr = date.toISOString().split('T')[0];
                const displayStr = formatDateForDisplay(date);
                
                option.value = dateStr;
                option.textContent = displayStr;
                
                // ÁèæÂú®„ÅÆdailyDate„Å®Âêå„ÅòÊó•‰ªò„ÇíÈÅ∏ÊäûÁä∂ÊÖã„Å´„Åô„Çã
                if (dateStr === dailyDate.toISOString().split('T')[0]) {
                    option.selected = true;
                }
                
                dateSelect.appendChild(option);
            }
        }

        // Êó•‰ªò„ÇíË°®Á§∫Áî®„Å´„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÔºàÊîπËâØÁâàÔºâ
        function formatDateForDisplay(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dayOfWeek = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'][date.getDay()];
            
            // ÁèæÂú®„ÅÆdailyDate„Å®ÊØîËºÉ„Åó„Å¶ÁâπÂà•„Å™Ë°®Ë®ò
            const realToday = new Date(); // ÂÆüÈöõ„ÅÆ‰ªäÊó•
            
            // ‰ªäÊó•„Å®„ÅÆÂ∑Æ„ÇíË®àÁÆó
            const todayDiff = Math.floor((date - realToday) / (1000 * 60 * 60 * 24));
            
            if (todayDiff === 0) {
                return `‰ªäÊó• ${month}/${day} (${dayOfWeek})`;
            } else if (todayDiff === -1) {
                return `Êò®Êó• ${month}/${day} (${dayOfWeek})`;
            } else if (todayDiff === 1) {
                return `ÊòéÊó• ${month}/${day} (${dayOfWeek})`;
            } else {
                return `${month}/${day} (${dayOfWeek})`;
            }
        }

        // Êó•‰ªòÈÅ∏ÊäûÂ§âÊõ¥ÊôÇ„ÅÆÂá¶ÁêÜÔºà‰øÆÊ≠£ÁâàÔºâ
        function onDateSelectChange() {
            const selectedDate = document.getElementById('dateSelect').value;
            if (selectedDate) {
                // dailyDate„ÇíÈÅ∏Êäû„Åï„Çå„ÅüÊó•‰ªò„Å´Êõ¥Êñ∞
                dailyDate = new Date(selectedDate);
                // „Çπ„Ç±„Ç∏„É•„Éº„É´Ë°®Á§∫„ÇíÊõ¥Êñ∞ÔºàÂ∑¶‰∏ä„ÅÆÊó•‰ªòË°®Á§∫„ÇÇÂê´„ÇÄÔºâ
                updateDailySchedule();
            }
        }

        // „Çª„É´„ÇØ„É™„ÉÉ„ÇØÊôÇ„ÅÆ„Éó„É´„ÉÄ„Ç¶„É≥Ë°®Á§∫Ôºà‰øÆÊ≠£ÁâàÔºâ
        function showCellDropdown(cell, worker, dateStr) {
            // Êó¢Â≠ò„ÅÆ„Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥„ÇíÂâäÈô§
            hideCellDropdown();
            
            const dropdown = document.createElement('div');
            dropdown.className = 'cell-dropdown';
            dropdown.id = 'cell-dropdown';
            
            // „Ç™„Éó„Ç∑„Éß„É≥„ÅÆÂÆöÁæ©
            const options = [
                { type: 'planning', label: 'Ë®àÁîª‰ΩúÊ•≠', icon: '#e53e3e' },
                { type: 'work', label: 'ÈöèÊôÇ‰ΩúÊ•≠', icon: '#744210' },
                { type: 'vacation', label: '‰ºëÊöá', icon: '#702459' },
                { type: 'preparation', label: '‰∫ãÂâçÊ∫ñÂÇô', icon: '#2b6cb0' },
                { type: 'cancel', label: '„Ç≠„É£„É≥„Çª„É´', icon: null }
            ];
            
            options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = `dropdown-option ${option.type}`;
                
                if (option.icon) {
                    optionDiv.innerHTML = `
                        <div class="dropdown-option-icon" style="background: ${option.icon}"></div>
                        <span>${option.label}</span>
                    `;
                } else {
                    optionDiv.innerHTML = `<span>${option.label}</span>`;
                }
                
                optionDiv.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (option.type !== 'cancel') {
                        addTaskToCell(worker, dateStr, option.type, option.label);
                    }
                    hideCellDropdown();
                });
                
                dropdown.appendChild(optionDiv);
            });
            
            // „Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥„ÅÆ‰ΩçÁΩÆË™øÊï¥
            const rect = cell.getBoundingClientRect();
            dropdown.style.position = 'fixed';
            dropdown.style.left = `${rect.left}px`;
            dropdown.style.top = `${rect.bottom + 5}px`;
            
            // ÁîªÈù¢Â§ñ„Å´Âá∫„ÇãÂ†¥Âêà„ÅÆË™øÊï¥
            document.body.appendChild(dropdown);
            const dropdownRect = dropdown.getBoundingClientRect();
            
            if (dropdownRect.right > window.innerWidth) {
                dropdown.style.left = `${rect.right - dropdownRect.width}px`;
            }
            if (dropdownRect.bottom > window.innerHeight) {
                dropdown.style.top = `${rect.top - dropdownRect.height - 5}px`;
            }
            
            // „ÇØ„É™„ÉÉ„ÇØÂ§ñ„Åó„ÅßÈñâ„Åò„Çã
            setTimeout(() => {
                document.addEventListener('click', hideCellDropdown);
            }, 100);
        }

        function hideCellDropdown() {
            const existingDropdown = document.getElementById('cell-dropdown');
            if (existingDropdown) {
                existingDropdown.remove();
                document.removeEventListener('click', hideCellDropdown);
            }
        }

        // „Çø„Çπ„ÇØËøΩÂä†Ê©üËÉΩÔºà‰øÆÊ≠£ÁâàÔºâ
        function addTaskToCell(worker, dateStr, taskType, taskLabel) {
            const taskId = `${taskType.toUpperCase()}-${Date.now()}`;
            const newTask = {
                id: taskId,
                title: taskLabel,
                worker: worker,
                date: dateStr,
                estimatedHours: taskType === 'planning' ? 4 : 8,
                description: `${taskLabel}Ôºà„Çª„É´ÈÅ∏Êäû„ÅßËøΩÂä†Ôºâ`,
                taskType: taskType,
                redmineUrl: '',
                customerName: '',
                remoteFlag: '',
                tsetStatus: '',
                assignStatus: taskType === 'vacation' ? '‰ºëÊöá/MTG/„Åù„ÅÆ‰ªñ' : 'Ë®àÁîª‰∏≠',
                createdDate: new Date().toISOString().split('T')[0],
                isManualEntry: true,
                isPlanningTask: taskType === 'planning',
                isPreparationTask: taskType === 'preparation',
                isWorkTask: taskType === 'work'
            };
            
            // ÁèæÂú®Ë°®Á§∫‰∏≠„ÅÆÊúà„ÅÆ„Ç≠„Éº„Çí‰ΩøÁî®
            const monthKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}`;
            
            // taskData„ÅÆÂàùÊúüÂåñ
            if (!taskData[monthKey]) {
                taskData[monthKey] = [];
            }
            
            // „Çø„Çπ„ÇØ„ÇíËøΩÂä†
            taskData[monthKey].push(newTask);
            
            // „ÉÜ„Éº„Éñ„É´„ÇíÂÜçÁîüÊàê
            generateTable();
            
            showNotification(`${worker}„ÅÆ${dateStr}„Å´${taskLabel}„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü`, 'success');
        }

        // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„ÉóÊ©üËÉΩÔºàÊîπËâØÁâàÔºâ
        function makeCellDraggable(cell, task) {
            cell.draggable = true;
            cell.style.cursor = 'move';
            
            cell.addEventListener('dragstart', (e) => {
                draggedTask = task;
                cell.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', task.id);
            });

            cell.addEventListener('dragend', (e) => {
                cell.classList.remove('dragging');
                draggedTask = null;
            });

            // Âè≥„ÇØ„É™„ÉÉ„ÇØ„ÅßÂâäÈô§„Ç™„Éó„Ç∑„Éß„É≥
            cell.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                if (task.isManualEntry) {
                    showTaskContextMenu(e, task);
                }
            });
        }

        function makeCellDroppable(cell, worker, dateStr) {
            cell.addEventListener('dragover', (e) => {
                e.preventDefault();
                cell.classList.add('drag-over');
                e.dataTransfer.dropEffect = 'move';
            });

            cell.addEventListener('dragleave', (e) => {
                cell.classList.remove('drag-over');
            });

            cell.addEventListener('drop', (e) => {
                e.preventDefault();
                cell.classList.remove('drag-over');
                
                if (draggedTask && draggedTask.isManualEntry) {
                    moveTaskToCell(draggedTask, worker, dateStr);
                }
            });
        }

        function moveTaskToCell(task, newWorker, newDate) {
            const oldMonthKey = task.date.substring(0, 7);
            const newMonthKey = newDate.substring(0, 7);
            
            // Êó¢Â≠ò„ÅÆ‰ΩçÁΩÆ„Åã„ÇâÂâäÈô§
            if (taskData[oldMonthKey]) {
                const taskIndex = taskData[oldMonthKey].findIndex(t => t.id === task.id);
                if (taskIndex !== -1) {
                    taskData[oldMonthKey].splice(taskIndex, 1);
                }
            }
            
            // Êñ∞„Åó„ÅÑ‰ΩçÁΩÆ„Å´ËøΩÂä†
            if (!taskData[newMonthKey]) {
                taskData[newMonthKey] = [];
            }
            
            // „Çø„Çπ„ÇØ„ÅÆÊÉÖÂ†±„ÇíÊõ¥Êñ∞
            task.worker = newWorker;
            task.date = newDate;
            
            taskData[newMonthKey].push(task);
            
            generateTable();
            showNotification(`${task.title}„Çí${newWorker}„ÅÆ${newDate}„Å´ÁßªÂãï„Åó„Åæ„Åó„Åü`, 'success');
        }

        function showTaskContextMenu(event, task) {
            hideCellDropdown(); // Êó¢Â≠ò„ÅÆ„É°„Éã„É•„Éº„ÇíÈñâ„Åò„Çã
            
            const contextMenu = document.createElement('div');
            contextMenu.className = 'cell-dropdown';
            contextMenu.id = 'task-context-menu';

        function getTaskCountByStatus(dateStr, statusType) {
            const monthKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}`;

                    task.assignStatus === '„Ç¢„Çµ„Ç§„É≥ÂÆå‰∫Ü'

                    task.assignStatus === 'ÂØæÂøúÂÆå‰∫Ü'

        // ÊôÇÈñìËª∏„Çπ„Ç±„Ç∏„É•„Éº„É´„ÅÆÊõ¥Êñ∞ÔºàÊîπËâØÁâàÔºâ
        function updateTimelineSchedule(allTasks) {

            workersWithTasks.forEach(worker => {

                // ‰ΩúÊ•≠ËÄÖ„Çª„ÇØ„Ç∑„Éß„É≥

                workerNameHeader.textContent = worker;
                workerSection.appendChild(workerNameHeader);
                
                // ÊôÇÈñìËª∏Ë°å„ÅÆ„Ç≥„É≥„ÉÜ„Éä
                const timelineRowContainer = document.createElement('div');
                timelineRowContainer.className = 'worker-timeline-row';
                
                // ÂêÑÊôÇÈñìÂ∏Ø„ÅÆË°å„Çí‰ΩúÊàê
                timeSlots.forEach(timeSlot => {
                    const timeRow = document.createElement('div');
                    timeRow.className = 'worker-time-row';
                    
                    // „Çø„Çπ„ÇØ„Çª„É´

                    const tasksInTimeSlot = workerTasks.filter(task => {

                        return (taskStart < slotEnd && taskEnd > slotStart);

        // „Çø„Çπ„ÇØ„ÅÆÊôÇÈñìÂ∏Ø„ÇíÂèñÂæóÔºà‰ΩúÊ•≠ÊôÇÈñì„Åã„ÇâÊé®ÂÆöÔºâ
        function getTaskTimeSlot(task) {
            // ‰ΩúÊ•≠ÊôÇÈñì„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„ÄÅ„Åù„ÅÆÊôÇÈñì„Åã„ÇâÊé®ÂÆö
            if (task.workTimeSlot) {
                return task.workTimeSlot;
            }
            
            // ‰ΩúÊ•≠ÊôÇÈñì„Å´Âü∫„Å•„ÅÑ„Å¶ÊôÇÈñìÂ∏Ø„ÇíÊé®ÂÆö
            const hours = task.estimatedHours || 0;
            if (hours <= 2) {
                return { start: 14, end: 16 }; // Áü≠ÊôÇÈñì‰ΩúÊ•≠„ÅØ14-16
            } else if (hours <= 4) {
                return { start: 10, end: 14 }; // ÂçäÊó•‰ΩúÊ•≠„ÅØ10-14
            } else {
                return { start: 10, end: 18 }; // ‰∏ÄÊó•‰ΩúÊ•≠„ÅØ10-18
            }

        // Êó•Âà•Ë°®Á§∫„ÅÆÊó•‰ªòÂ§âÊõ¥Ôºà‰øÆÊ≠£ÁâàÔºâ
        function changeDailyDate(direction) {

            // ‰ªäÊó•„Å´Êàª„Å£„Åü„Çâ„ÄÅ„Çπ„Ç±„Ç∏„É•„Éº„É´ÂÖ®‰Ωì„ÇíÊõ¥Êñ∞Ôºà„Éó„É´„ÉÄ„Ç¶„É≥„ÇÇÂê´„ÇÄÔºâ

        function getAllTasksForDate(dateStr) {
            const monthKey = dateStr.substring(0, 7);
            if (!taskData[monthKey]) return [];

        function getTasksForCell(worker, date) {
            const monthKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}`;
            
            if (!taskData[monthKey]) {
                return [];
            }
            
            const matchingTasks = taskData[monthKey].filter(task => {
                const workerMatch = task.worker === worker;
                const dateMatch = task.date === date;
                return workerMatch && dateMatch;
            });
            
            return matchingTasks;
        }

        // „ÉÑ„Éº„É´„ÉÅ„ÉÉ„Éó„ÅÆ‰ΩçÁΩÆ„ÇíÊõ¥Êñ∞ÔºàÊîπËâØÁâàÔºâ
        function updateTooltipPosition(event) {
            const tooltip = document.getElementById('tooltip');
            if (!tooltip.classList.contains('show')) return;
            
            const rect = event.target.getBoundingClientRect();
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
            
            // „Éá„Éï„Ç©„É´„Éà„ÅÆ‰ΩçÁΩÆÔºà„Çª„É´„ÅÆÂè≥ÂÅ¥Ôºâ
            let left = rect.right + 15;
            let top = rect.top + scrollTop;
            
            // „ÉÑ„Éº„É´„ÉÅ„ÉÉ„Éó„ÅÆ„Çµ„Ç§„Ç∫„ÇíÂèñÂæó„Åô„Çã„Åü„ÇÅ„Å´‰∏ÄÊôÇÁöÑ„Å´Ë°®Á§∫
            tooltip.style.left = `${left}px`;
            tooltip.style.top = `${top}px`;
            tooltip.style.visibility = 'hidden';
            tooltip.style.display = 'block';
            
            setTimeout(() => {
                const tooltipRect = tooltip.getBoundingClientRect();
                const viewportHeight = window.innerHeight;
                const viewportWidth = window.innerWidth;
                const margin = 20; // ÁîªÈù¢Á´Ø„Åã„Çâ„ÅÆ„Éû„Éº„Ç∏„É≥
                
                // Ë°®Á§∫„ÇíÂÖÉ„Å´Êàª„Åô
                tooltip.style.visibility = 'visible';
                tooltip.style.display = '';
                
                // Âè≥Á´Ø„ÉÅ„Çß„ÉÉ„ÇØÔºö„ÉÑ„Éº„É´„ÉÅ„ÉÉ„Éó„ÅåÁîªÈù¢Âè≥Á´Ø„Åã„Çâ„ÅØ„ÅøÂá∫„ÇãÂ†¥Âêà
                if (left + tooltipRect.width > viewportWidth - margin) {
                    // „Çª„É´„ÅÆÂ∑¶ÂÅ¥„Å´Ë°®Á§∫„ÇíË©¶„Åô
                    left = rect.left + scrollLeft - tooltipRect.width - 15;
                    
                    // Â∑¶ÂÅ¥„Å´Ë°®Á§∫„Åó„Å¶„ÇÇ„ÅØ„ÅøÂá∫„ÇãÂ†¥Âêà
                    if (left < margin) {
                        // „Çª„É´„ÅÆ‰∏ä„Å´Ë°®Á§∫
                        left = Math.max(margin, rect.left + scrollLeft);
                        top = rect.top + scrollTop - tooltipRect.height - 15;
                        
                        // ‰∏ä„Å´Ë°®Á§∫„Åó„Å¶„ÇÇÁîªÈù¢‰∏äÁ´Ø„Åã„Çâ„ÅØ„ÅøÂá∫„ÇãÂ†¥Âêà
                        if (top < scrollTop + margin) {
                            // „Çª„É´„ÅÆ‰∏ã„Å´Ë°®Á§∫
                            top = rect.bottom + scrollTop + 15;
                        }
                        
                        // Â∑¶Âè≥‰∏≠Â§ÆÂØÑ„Åõ„ÅßÁîªÈù¢ÂπÖ„Å´Âèé„ÇÅ„Çã
                        if (left + tooltipRect.width > viewportWidth - margin) {
                            left = Math.max(margin, viewportWidth - tooltipRect.width - margin);
                        }
                    }
                }
                
                // ‰∏ãÁ´Ø„ÉÅ„Çß„ÉÉ„ÇØÔºö„ÉÑ„Éº„É´„ÉÅ„ÉÉ„Éó„ÅåÁîªÈù¢‰∏ãÁ´Ø„Åã„Çâ„ÅØ„ÅøÂá∫„ÇãÂ†¥Âêà
                if (top + tooltipRect.height > viewportHeight + scrollTop - margin) {
                    // „Çª„É´„ÅÆ‰∏ä„Å´Ë°®Á§∫
                    top = rect.top + scrollTop - tooltipRect.height - 15;
                    
                    // ‰∏ä„Å´Ë°®Á§∫„Åó„Å¶„ÇÇÁîªÈù¢‰∏äÁ´Ø„Åã„Çâ„ÅØ„ÅøÂá∫„ÇãÂ†¥Âêà
                    if (top < scrollTop + margin) {
                        // ÁîªÈù¢ÂÜÖ„Å´Âèé„Åæ„ÇãÊúÄÈÅ©„Å™‰ΩçÁΩÆ„Å´Ë™øÊï¥
                        top = Math.max(scrollTop + margin, Math.min(
                            rect.top + scrollTop,
                            viewportHeight + scrollTop - tooltipRect.height - margin
                        ));
                    }
                }
                
                // ÊúÄÁµÇÁöÑ„Å™‰ΩçÁΩÆË®≠ÂÆö
                tooltip.style.left = `${Math.max(margin, left)}px`;
                tooltip.style.top = `${Math.max(scrollTop + margin, top)}px`;
                
                console.log(`Tooltip positioned at: left=${left}, top=${top}, viewport=${viewportWidth}x${viewportHeight}, tooltip=${tooltipRect.width}x${tooltipRect.height}`);
            }, 10);
        }

        // ‰ΩúÊ•≠ÊôÇÈñì„Åã„ÇâÊôÇÈñìÂ∏Ø„ÇíËß£Êûê
        function parseWorkTimeSlot(timeStr) {
            if (!timeStr) return null;
            
            // "16-18"„ÅÆ„Çà„ÅÜ„Å™ÂΩ¢Âºè„ÇíÊé¢„Åô
            const timeMatch = timeStr.match(/(\d+)-(\d+)/);
            if (timeMatch) {
                return {
                    start: parseInt(timeMatch[1]),
                    end: parseInt(timeMatch[2])
                };
            }
            
            return null;
        }

        function hasAnyWorkDate(row) {
            for (let i = 1; i <= 5; i++) {
                const dateField = `‰ΩúÊ•≠Êó•${['‚ë†', '‚ë°', '‚ë¢', '‚ë£', '‚ë§'][i-1]}`;
                const timeField = `‰ΩúÊ•≠Êó•${['‚ë†', '‚ë°', '‚ë¢', '‚ë£', '‚ë§'][i-1]}_ÊôÇÈñì`;
                
                const workDate = row[dateField];
                const workHours = parseFloat(row[timeField]) || 0;
                
                if (workDate && workDate.trim() !== '' && workDate !== 'null' && workHours > 0) {
                    return true;
                }
            }
            return false;
        }

        function determineTaskType(assignStatus, subject) {
            // CSV„Åã„ÇâË™≠„ÅøËæº„Åæ„Çå„Çã„Çø„Çπ„ÇØ„ÅØÂÖ®„Å¶ work „Çø„Ç§„Éó„Å®„Åô„Çã
            return 'work';
        }

        function mapWorkerName(csvWorkerName) {
            if (!csvWorkerName || csvWorkerName === 'null' || csvWorkerName.trim() === '') {
                return '';
            }
            
            let cleanName = csvWorkerName.replace(/^TSET_[A-Z]_/, '');
            
            const matchedWorker = workers.find(worker => 
                worker.includes(cleanName) || 
                cleanName.includes(worker.replace(' ', '')) ||
                worker.replace(' ', '').includes(cleanName.replace(' ', '')) ||
                worker === cleanName
            );
            
            return matchedWorker || cleanName;
        }

        function getFirstValidWorkDate(row) {
            for (let i = 1; i <= 5; i++) {
                const dateField = `‰ΩúÊ•≠Êó•${['‚ë†', '‚ë°', '‚ë¢', '‚ë£', '‚ë§'][i-1]}`;
                const date = row[dateField];
                if (date && date.trim() !== '' && date !== 'null') {
                    return formatDate(date);
                }
            }
            
            return formatDate(row['„Ç¢„Çµ„Ç§„É≥Â∏åÊúõÊó•']) || 
                   formatDate(row['‰ΩúÊ•≠ÈñãÂßãÂèØËÉΩÊó•']) || 
                   '';
        }

        function formatDate(dateStr) {
            if (!dateStr || dateStr.trim() === '' || dateStr === 'null') {
                return '';
            }
            
            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) {
                    return '';
                }
                return date.toISOString().split('T')[0];
            } catch (error) {
                return '';
            }
        }

        function calculateEstimatedHours(row) {
            let totalHours = 0;
            
            for (let i = 1; i <= 5; i++) {
                const timeField = `‰ΩúÊ•≠Êó•${['‚ë†', '‚ë°', '‚ë¢', '‚ë£', '‚ë§'][i-1]}_ÊôÇÈñì`;
                const timeStr = row[timeField];
                
                if (timeStr && timeStr.trim() !== '' && timeStr !== 'null') {
                    const hours = parseFloat(timeStr.replace(/[^\d.]/g, ''));
                    if (!isNaN(hours)) {
                        totalHours += hours;
                    }
                }
            }
            
            return totalHours || 4;
        }

        function groupTicketsByMonth(tickets) {
            const monthlyData = {};
            
            tickets.forEach(ticket => {
                if (ticket.date) {
                    const monthKey = ticket.date.substring(0, 7);
                    if (!monthlyData[monthKey]) {
                        monthlyData[monthKey] = [];
                    }
                    monthlyData[monthKey].push(ticket);
                }
            });
            
            return monthlyData;
        }
