    <script type="module">
        // 🔥 Step 2でコピーした設定をここに貼り付けてください
        const firebaseConfig = {
            // ⚠️ 重要: あなたのFirebase設定に置き換えてください
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com", 
            databaseURL: "https://YOUR_PROJECT-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "YOUR_PROJECT"
        };

        // Firebase初期化
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getDatabase, 
            ref, 
            set, 
            onValue, 
            push, 
            serverTimestamp,
            onDisconnect 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // リアルタイム同期クラス
        class FirebaseScheduleSync {
            constructor() {
                this.userId = this.generateUserId();
                this.userName = '';
                this.isInitialized = false;
                this.lastSyncTime = 0;
                this.init();
            }

            generateUserId() {
                return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
            }

            async init() {
                try {
                    // ユーザー名を取得
                    this.userName = prompt('あなたの名前を入力してください（チームメンバーに表示されます）:') || '匿名ユーザー';
                    
                    // 接続状態を設定
                    await this.setUserOnline();
                    
                    // リアルタイムリスナーを設定
                    this.setupListeners();
                    
                    // 初期データを読み込み
                    await this.loadInitialData();
                    
                    this.isInitialized = true;
                    
                    // 接続状況の表示
                    this.updateConnectionStatus(true);
                    
                    // ページを離れる時の処理
                    window.addEventListener('beforeunload', () => {
                        this.setUserOffline();
                    });
                    
                    console.log('🔥 Firebase接続成功！リアルタイム共有が有効になりました');
                    window.showNotification('🔥 リアルタイム共有が有効になりました！', 'success');
                    
                } catch (error) {
                    console.error('Firebase初期化エラー:', error);
                    window.showNotification('Firebase接続に失敗しました。オフラインモードで動作します。', 'error');
                }
            }

            async setUserOnline() {
                const userRef = ref(database, `onlineUsers/${this.userId}`);
                await set(userRef, {
                    name: this.userName,
                    joinTime: serverTimestamp(),
                    lastActive: serverTimestamp()
                });

                // 切断時に自動でオフライン状態にする
                onDisconnect(userRef).set(null);
            }

            async setUserOffline() {
                try {
                    const userRef = ref(database, `onlineUsers/${this.userId}`);
                    await set(userRef, null);
                } catch (error) {
                    console.error('オフライン設定エラー:', error);
                }
            }

            setupListeners() {
                // スケジュールデータの変更を監視
                const scheduleRef = ref(database, 'scheduleData');
                onValue(scheduleRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data && data.lastUpdatedBy !== this.userId && data.timestamp > this.lastSyncTime) {
                        this.handleRemoteUpdate(data);
                    }
                });

                // オンラインユーザーの変更を監視
                const usersRef = ref(database, 'onlineUsers');
                onValue(usersRef, (snapshot) => {
                    const users = snapshot.val() || {};
                    this.updateOnlineUsersList(users);
                });

                // 変更ログを監視
                const activityRef = ref(database, 'activityLog');
                onValue(activityRef, (snapshot) => {
                    const activities = snapshot.val();
                    if (activities) {
                        this.handleActivityUpdate(activities);
                    }
                });
            }

            async loadInitialData() {
                return new Promise((resolve) => {
                    const scheduleRef = ref(database, 'scheduleData');
                    onValue(scheduleRef, (snapshot) => {
                        const data = snapshot.val();
                        if (data && data.taskData) {
                            window.taskData = data.taskData;
                            window.generateTable();
                            window.updateDailySchedule();
                            console.log('📊 初期データを読み込みました');
                        }
                        resolve();
                    }, { onlyOnce: true });
                });
            }

            async syncScheduleUpdate(action, updateData) {
                if (!this.isInitialized) return;

                try {
                    const timestamp = Date.now();
                    
                    const syncData = {
                        taskData: window.taskData,
                        lastUpdatedBy: this.userId,
                        lastUpdatedByName: this.userName,
                        timestamp: timestamp,
                        action: action,
                        updateData: updateData
                    };

                    await set(ref(database, 'scheduleData'), syncData);
                    
                    // アクティビティログに記録
                    await this.logActivity(action, updateData);
                    
                    this.lastSyncTime = timestamp;
                    
                } catch (error) {
                    console.error('同期エラー:', error);
                    window.showNotification('同期に失敗しました', 'error');
                }
            }

            async logActivity(action, updateData) {
                const activity = {
                    userId: this.userId,
                    userName: this.userName,
                    action: action,
                    data: updateData,
                    timestamp: serverTimestamp()
                };

                await push(ref(database, 'activityLog'), activity);
            }

            handleRemoteUpdate(data) {
                if (data.taskData) {
                    window.taskData = data.taskData;
                    window.generateTable();
                    window.updateDailySchedule();
                    
                    // 変更通知
                    const message = `${data.lastUpdatedByName || '他のユーザー'}さんがスケジュールを更新しました`;
                    window.showNotification(message, 'info');
                }
            }

            handleActivityUpdate(activities) {
                // 最新のアクティビティを表示
                const activityList = Object.values(activities);
                const latestActivity = activityList[activityList.length - 1];
                
                if (latestActivity && latestActivity.userId !== this.userId) {
                    this.showActivityNotification(latestActivity);
                }
            }

            showActivityNotification(activity) {
                const { userName, action, data } = activity;
                let message = '';
                
                switch (action) {
                    case 'add':
                        message = `👤 ${userName}さんが新しいタスクを追加しました`;
                        break;
                    case 'move':
                        message = `📅 ${userName}さんがタスクを移動しました`;
                        break;
                    case 'delete':
                        message = `🗑️ ${userName}さんがタスクを削除しました`;
                        break;
                    default:
                        message = `✏️ ${userName}さんがスケジュールを更新しました`;
                }
                
                // 通知を短時間表示
                window.showNotification(message, 'info');
            }

            updateOnlineUsersList(users) {
                const userList = Object.values(users);
                let onlineUsersDiv = document.getElementById('onlineUsers');
                
                if (!onlineUsersDiv) {
                    // オンラインユーザー表示エリアを作成
                    onlineUsersDiv = document.createElement('div');
                    onlineUsersDiv.id = 'onlineUsers';
                    onlineUsersDiv.style.cssText = `
                        color: white;
                        font-size: 11px;
                        margin-top: 5px;
                        display: flex;
                        align-items: center;
                        gap: 10px;
                        flex-wrap: wrap;
                    `;
                    
                    const header = document.querySelector('.header');
                    header.appendChild(onlineUsersDiv);
                }
                
                const userNames = userList.map(user => user.name).join(', ');
                onlineUsersDiv.innerHTML = `
                    <span style="display: flex; align-items: center; gap: 5px;">
                        <span style="color: #4ade80;">●</span>
                        <span>オンライン (${userList.length}人)</span>
                    </span>
                    <span style="font-weight: normal;">${userNames}</span>
                `;
            }

            updateConnectionStatus(isConnected) {
                let statusDiv = document.getElementById('connectionStatus');
                
                if (!statusDiv) {
                    statusDiv = document.createElement('div');
                    statusDiv.id = 'connectionStatus';
                    statusDiv.style.cssText = `
                        position: fixed;
                        top: 10px;
                        left: 10px;
                        padding: 8px 12px;
                        border-radius: 20px;
                        font-size: 11px;
                        z-index: 1000;
                        display: flex;
                        align-items: center;
                        gap: 5px;
                    `;
                    document.body.appendChild(statusDiv);
                }
                
                if (isConnected) {
                    statusDiv.style.backgroundColor = '#10b981';
                    statusDiv.style.color = 'white';
                    statusDiv.innerHTML = '<span>●</span><span>リアルタイム同期</span>';
                } else {
                    statusDiv.style.backgroundColor = '#ef4444';
                    statusDiv.style.color = 'white';
                    statusDiv.innerHTML = '<span>●</span><span>オフライン</span>';
                }
            }
        }

        // グローバルな同期インスタンス
        window.firebaseSync = null;

        // 既存の関数を拡張してリアルタイム同期を追加
        window.addEventListener('DOMContentLoaded', function() {
            // Firebase初期化（少し遅らせて実行）
            setTimeout(() => {
                window.firebaseSync = new FirebaseScheduleSync();
            }, 1000);
            
            // 元の関数を保存して拡張
            const originalAddTaskToCell = window.addTaskToCell;
            window.addTaskToCell = function(worker, dateStr, taskType, taskLabel) {
                originalAddTaskToCell(worker, dateStr, taskType, taskLabel);
                
                // Firebase同期
                if (window.firebaseSync && window.firebaseSync.isInitialized) {
                    window.firebaseSync.syncScheduleUpdate('add', {
                        worker: worker,
                        date: dateStr,
                        taskType: taskType,
                        taskLabel: taskLabel
                    });
                }
            };

            const originalMoveTaskToCell = window.moveTaskToCell;
            window.moveTaskToCell = function(task, newWorker, newDate) {
                const oldWorker = task.worker;
                const oldDate = task.date;
                
                originalMoveTaskToCell(task, newWorker, newDate);
                
                // Firebase同期
                if (window.firebaseSync && window.firebaseSync.isInitialized) {
                    window.firebaseSync.syncScheduleUpdate('move', {
                        taskId: task.id,
                        oldWorker: oldWorker,
                        oldDate: oldDate,
                        newWorker: newWorker,
                        newDate: newDate
                    });
                }
            };

            const originalDeleteTask = window.deleteTask;
            window.deleteTask = function(task) {
                if (confirm(`${task.title}を削除しますか？`)) {
                    const monthKey = task.date.substring(0, 7);
                    if (window.taskData[monthKey]) {
                        window.taskData[monthKey] = window.taskData[monthKey].filter(t => t.id !== task.id);
                    }
                    window.generateTable();
                    
                    // Firebase同期
                    if (window.firebaseSync && window.firebaseSync.isInitialized) {
                        window.firebaseSync.syncScheduleUpdate('delete', {
                            taskId: task.id,
                            date: task.date
                        });
                    }
                    
                    window.showNotification(`${task.title}を削除しました`, 'info');
                }
            };
        });
    </script>
