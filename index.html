        // ‰ΩúÊ•≠ËÄÖÈÅ∏Êäû„Éó„É´„ÉÄ„Ç¶„É≥„ÅÆÂàùÊúüÂåñ
        function initializeWorkerSelector() {

        // Êó•‰ªòÈÅ∏Êäû„Éó„É´„ÉÄ„Ç¶„É≥„ÅÆÂàùÊúüÂåñÔºàÂΩìÊó•„Åã„Çâ1ÈÄ±ÈñìÂàÜË°®Á§∫ÁâàÔºâ
        function initializeDateSelector() {

                const day = date.getDate();
                const dayOfWeek = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'][date.getDay()];
                
                // Ë°®Á§∫Áî®„É©„Éô„É´„ÅÆ‰ΩúÊàê
                let displayLabel;
                if (i === 0) {

                // ÁèæÂú®„ÅÆdailyDate„Å®Âêå„ÅòÊó•‰ªò„ÇíÈÅ∏ÊäûÁä∂ÊÖã„Å´„Åô„Çã
                if (dateStr === dailyDate.toISOString().split('T')[0]) {

            // dailyDate„ÅåÁØÑÂõ≤Â§ñ„ÅÆÂ†¥Âêà„ÅØ‰ªäÊó•„Å´Ë®≠ÂÆö
            const dailyDateStr = dailyDate.toISOString().split('T')[0];
            const todayStr = today.toISOString().split('T')[0];
            const oneWeekLater = new Date(today);
            oneWeekLater.setDate(today.getDate() + 6);
            const oneWeekLaterStr = oneWeekLater.toISOString().split('T')[0];
            
            if (dailyDateStr < todayStr || dailyDateStr > oneWeekLaterStr) {
                dailyDate = new Date(today);
                // ÈÅ∏ÊäûÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                dateSelect.value = todayStr;

        // Êó•‰ªò„ÇíË°®Á§∫Áî®„Å´„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÔºà‰øÆÊ≠£ÁâàÔºâ
        function formatDateForDisplay(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dayOfWeek = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'][date.getDay()];
            
            // ÂÆüÈöõ„ÅÆ‰ªäÊó•„ÅÆÊó•‰ªò„Å®ÊØîËºÉ
            const realToday = new Date();
            realToday.setHours(0, 0, 0, 0); // ÊôÇÈñì„Çí0„Å´„Åó„Å¶Êó•‰ªò„ÅÆ„Åø„ÅßÊØîËºÉ
            
            const compareDate = new Date(date);
            compareDate.setHours(0, 0, 0, 0);
            
            // ‰ªäÊó•„Å®„ÅÆÂ∑Æ„ÇíË®àÁÆó
            const todayDiff = Math.floor((compareDate - realToday) / (1000 * 60 * 60 * 24));
            
            if (todayDiff === 0) {
                return `‰ªäÊó• ${month}/${day} (${dayOfWeek})`;
            } else if (todayDiff === -1) {
                return `Êò®Êó• ${month}/${day} (${dayOfWeek})`;
            } else if (todayDiff === 1) {
                return `ÊòéÊó• ${month}/${day} (${dayOfWeek})`;
            } else {
                return `${month}/${day} (${dayOfWeek})`;
            }
        }

        // „Çª„É´„ÇØ„É™„ÉÉ„ÇØÊôÇ„ÅÆ„Éó„É´„ÉÄ„Ç¶„É≥Ë°®Á§∫Ôºà‰øÆÊ≠£ÁâàÔºâ
        function showCellDropdown(cell, worker, dateStr) {
            // Êó¢Â≠ò„ÅÆ„Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥„ÇíÂâäÈô§
            hideCellDropdown();
            
            const dropdown = document.createElement('div');

            // „Ç™„Éó„Ç∑„Éß„É≥„ÅÆÂÆöÁæ©
            const options = [
                { type: 'planning', label: 'Ë®àÁîª‰ΩúÊ•≠', icon: '#e53e3e' },
                { type: 'work', label: 'ÈöèÊôÇ‰ΩúÊ•≠', icon: '#744210' },
                { type: 'vacation', label: '‰ºëÊöá', icon: '#702459' },
                { type: 'preparation', label: '‰∫ãÂâçÊ∫ñÂÇô', icon: '#2b6cb0' },
                { type: 'cancel', label: '„Ç≠„É£„É≥„Çª„É´', icon: null }
            ];
            
            options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = `dropdown-option ${option.type}`;
                
                if (option.icon) {
                    optionDiv.innerHTML = `
                        <div class="dropdown-option-icon" style="background: ${option.icon}"></div>
                        <span>${option.label}</span>
                    `;
                } else {
                    optionDiv.innerHTML = `<span>${option.label}</span>`;
                }
                
                optionDiv.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (option.type !== 'cancel') {
                        addTaskToCell(worker, dateStr, option.type, option.label);
                    }
                    hideCellDropdown();
                });
                
                dropdown.appendChild(optionDiv);
            });
            
            // „Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥„ÅÆ‰ΩçÁΩÆË™øÊï¥
            const rect = cell.getBoundingClientRect();
            dropdown.style.position = 'fixed';
            dropdown.style.left = `${rect.left}px`;
            dropdown.style.top = `${rect.bottom + 5}px`;
            
            // ÁîªÈù¢Â§ñ„Å´Âá∫„ÇãÂ†¥Âêà„ÅÆË™øÊï¥
            document.body.appendChild(dropdown);
            const dropdownRect = dropdown.getBoundingClientRect();
            
            if (dropdownRect.right > window.innerWidth) {
                dropdown.style.left = `${rect.right - dropdownRect.width}px`;
            }
            if (dropdownRect.bottom > window.innerHeight) {
                dropdown.style.top = `${rect.top - dropdownRect.height - 5}px`;
            }
            
            // „ÇØ„É™„ÉÉ„ÇØÂ§ñ„Åó„ÅßÈñâ„Åò„Çã
            setTimeout(() => {
                document.addEventListener('click', hideCellDropdown);
            }, 100);
        }

        function makeCellDraggable(cell, task) {

            const oldMonthKey = task.date.substring(0, 7);
            const newMonthKey = newDate.substring(0, 7);
            
            // Êó¢Â≠ò„ÅÆ‰ΩçÁΩÆ„Åã„ÇâÂâäÈô§
            if (taskData[oldMonthKey]) {
                const taskIndex = taskData[oldMonthKey].findIndex(t => t.id === task.id);
                if (taskIndex !== -1) {
                    taskData[oldMonthKey].splice(taskIndex, 1);

            // Êñ∞„Åó„ÅÑ‰ΩçÁΩÆ„Å´ËøΩÂä†
            if (!taskData[newMonthKey]) {
                taskData[newMonthKey] = [];

        function isToday(year, month, day) {
            return year === today.getFullYear() && 
                   month === today.getMonth() && 
                   day === today.getDate();

        function isWeekday(year, month, day) {

            const dayOfWeek = date.getDay();
            return dayOfWeek !== 0 && dayOfWeek !== 6; // 0=Êó•Êõú, 6=ÂúüÊõú
        }

        function getTaskCountByStatus(dateStr, statusType) {
            const monthKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}`;

                    task.assignStatus === '„Ç¢„Çµ„Ç§„É≥ÂÆå‰∫Ü'
                ).length;
            } else if (statusType === 'completed') {
                return tasksOnDate.filter(task => 
                    task.tsetStatus === '22.‰ΩúÊ•≠ÂÆåÂÖ®ÁµÇ‰∫Ü' || 
                    task.assignStatus === 'ÂØæÂøúÂÆå‰∫Ü'
                ).length;
            }
            
            return 0;
        }
