    <!-- ‚≠ê FirebaseÁµ±ÂêàÈÉ®ÂàÜ - „Åì„Åì„Åã„Çâ -->
    <script type="module">
        // üî• Step 2„Åß„Ç≥„Éî„Éº„Åó„ÅüË®≠ÂÆö„Çí„Åì„Åì„Å´Ë≤º„Çä‰ªò„Åë„Å¶„Åè„Å†„Åï„ÅÑ
        const firebaseConfig = {
            // ‚ö†Ô∏è ÈáçË¶Å: „ÅÇ„Å™„Åü„ÅÆFirebaseË®≠ÂÆö„Å´ÁΩÆ„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑ
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com", 
            databaseURL: "https://YOUR_PROJECT-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "YOUR_PROJECT"
        };

        // FirebaseÂàùÊúüÂåñ
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getDatabase, 
            ref, 
            set, 
            onValue, 
            push, 
            serverTimestamp,
            onDisconnect 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // „É™„Ç¢„É´„Çø„Ç§„É†ÂêåÊúü„ÇØ„É©„Çπ
        class FirebaseScheduleSync {
            constructor() {
                this.userId = this.generateUserId();
                this.userName = '';
                this.isInitialized = false;
                this.lastSyncTime = 0;
                this.init();
            }

            generateUserId() {
                return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
            }

            async init() {
                try {
                    // „É¶„Éº„Ç∂„ÉºÂêç„ÇíÂèñÂæó
                    this.userName = prompt('„ÅÇ„Å™„Åü„ÅÆÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºà„ÉÅ„Éº„É†„É°„É≥„Éê„Éº„Å´Ë°®Á§∫„Åï„Çå„Åæ„ÅôÔºâ:') || 'ÂåøÂêç„É¶„Éº„Ç∂„Éº';
                    
                    // Êé•Á∂öÁä∂ÊÖã„ÇíË®≠ÂÆö
                    await this.setUserOnline();
                    
                    // „É™„Ç¢„É´„Çø„Ç§„É†„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
                    this.setupListeners();
                    
                    // ÂàùÊúü„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
                    await this.loadInitialData();
                    
                    this.isInitialized = true;
                    
                    // Êé•Á∂öÁä∂Ê≥Å„ÅÆË°®Á§∫
                    this.updateConnectionStatus(true);
                    
                    // „Éö„Éº„Ç∏„ÇíÈõ¢„Çå„ÇãÊôÇ„ÅÆÂá¶ÁêÜ
                    window.addEventListener('beforeunload', () => {
                        this.setUserOffline();
                    });
                    
                    console.log('üî• FirebaseÊé•Á∂öÊàêÂäüÔºÅ„É™„Ç¢„É´„Çø„Ç§„É†ÂÖ±Êúâ„ÅåÊúâÂäπ„Å´„Å™„Çä„Åæ„Åó„Åü');
                    window.showNotification('üî• „É™„Ç¢„É´„Çø„Ç§„É†ÂÖ±Êúâ„ÅåÊúâÂäπ„Å´„Å™„Çä„Åæ„Åó„ÅüÔºÅ', 'success');
                    
                } catch (error) {
                    console.error('FirebaseÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                    window.showNotification('FirebaseÊé•Á∂ö„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Ç™„Éï„É©„Ç§„É≥„É¢„Éº„Éâ„ÅßÂãï‰Ωú„Åó„Åæ„Åô„ÄÇ', 'error');
                }
            }

            async setUserOnline() {
                const userRef = ref(database, `onlineUsers/${this.userId}`);
                await set(userRef, {
                    name: this.userName,
                    joinTime: serverTimestamp(),
                    lastActive: serverTimestamp()
                });

                // ÂàáÊñ≠ÊôÇ„Å´Ëá™Âãï„Åß„Ç™„Éï„É©„Ç§„É≥Áä∂ÊÖã„Å´„Åô„Çã
                onDisconnect(userRef).set(null);
            }

            async setUserOffline() {
                try {
                    const userRef = ref(database, `onlineUsers/${this.userId}`);
                    await set(userRef, null);
                } catch (error) {
                    console.error('„Ç™„Éï„É©„Ç§„É≥Ë®≠ÂÆö„Ç®„É©„Éº:', error);
                }
            }

            setupListeners() {
                // „Çπ„Ç±„Ç∏„É•„Éº„É´„Éá„Éº„Çø„ÅÆÂ§âÊõ¥„ÇíÁõ£Ë¶ñ
                const scheduleRef = ref(database, 'scheduleData');
                onValue(scheduleRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data && data.lastUpdatedBy !== this.userId && data.timestamp > this.lastSyncTime) {
                        this.handleRemoteUpdate(data);
                    }
                });

                // „Ç™„É≥„É©„Ç§„É≥„É¶„Éº„Ç∂„Éº„ÅÆÂ§âÊõ¥„ÇíÁõ£Ë¶ñ
                const usersRef = ref(database, 'onlineUsers');
                onValue(usersRef, (snapshot) => {
                    const users = snapshot.val() || {};
                    this.updateOnlineUsersList(users);
                });

                // Â§âÊõ¥„É≠„Ç∞„ÇíÁõ£Ë¶ñ
                const activityRef = ref(database, 'activityLog');
                onValue(activityRef, (snapshot) => {
                    const activities = snapshot.val();
                    if (activities) {
                        this.handleActivityUpdate(activities);
                    }
                });
            }

            async loadInitialData() {
                return new Promise((resolve) => {
                    const scheduleRef = ref(database, 'scheduleData');
                    onValue(scheduleRef, (snapshot) => {
                        const data = snapshot.val();
                        if (data && data.taskData) {
                            window.taskData = data.taskData;
                            window.generateTable();
                            window.updateDailySchedule();
                            console.log('üìä ÂàùÊúü„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü');
                        }
                        resolve();
                    }, { onlyOnce: true });
                });
            }

            async syncScheduleUpdate(action, updateData) {
                if (!this.isInitialized) return;

                try {
                    const timestamp = Date.now();
                    
                    const syncData = {
                        taskData: window.taskData,
                        lastUpdatedBy: this.userId,
                        lastUpdatedByName: this.userName,
                        timestamp: timestamp,
                        action: action,
                        updateData: updateData
                    };

                    await set(ref(database, 'scheduleData'), syncData);
                    
                    // „Ç¢„ÇØ„ÉÜ„Ç£„Éì„ÉÜ„Ç£„É≠„Ç∞„Å´Ë®òÈå≤
                    await this.logActivity(action, updateData);
                    
                    this.lastSyncTime = timestamp;
                    
                } catch (error) {
                    console.error('ÂêåÊúü„Ç®„É©„Éº:', error);
                    window.showNotification('ÂêåÊúü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            }

            async logActivity(action, updateData) {
                const activity = {
                    userId: this.userId,
                    userName: this.userName,
                    action: action,
                    data: updateData,
                    timestamp: serverTimestamp()
                };

                await push(ref(database, 'activityLog'), activity);
            }

            handleRemoteUpdate(data) {
                if (data.taskData) {
                    window.taskData = data.taskData;
                    window.generateTable();
                    window.updateDailySchedule();
                    
                    // Â§âÊõ¥ÈÄöÁü•
                    const message = `${data.lastUpdatedByName || '‰ªñ„ÅÆ„É¶„Éº„Ç∂„Éº'}„Åï„Çì„Åå„Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü`;
                    window.showNotification(message, 'info');
                }
            }

            handleActivityUpdate(activities) {
                // ÊúÄÊñ∞„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„Éì„ÉÜ„Ç£„ÇíË°®Á§∫
                const activityList = Object.values(activities);
                const latestActivity = activityList[activityList.length - 1];
                
                if (latestActivity && latestActivity.userId !== this.userId) {
                    this.showActivityNotification(latestActivity);
                }
            }

            showActivityNotification(activity) {
                const { userName, action, data } = activity;
                let message = '';
                
                switch (action) {
                    case 'add':
                        message = `üë§ ${userName}„Åï„Çì„ÅåÊñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü`;
                        break;
                    case 'move':
                        message = `üìÖ ${userName}„Åï„Çì„Åå„Çø„Çπ„ÇØ„ÇíÁßªÂãï„Åó„Åæ„Åó„Åü`;
                        break;
                    case 'delete':
                        message = `üóëÔ∏è ${userName}„Åï„Çì„Åå„Çø„Çπ„ÇØ„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü`;
                        break;
                    default:
                        message = `‚úèÔ∏è ${userName}„Åï„Çì„Åå„Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü`;
                }
                
                // ÈÄöÁü•„ÇíÁü≠ÊôÇÈñìË°®Á§∫
                window.showNotification(message, 'info');
            }

            updateOnlineUsersList(users) {
                const userList = Object.values(users);
                let onlineUsersDiv = document.getElementById('onlineUsers');
                
                if (!onlineUsersDiv) {
                    // „Ç™„É≥„É©„Ç§„É≥„É¶„Éº„Ç∂„ÉºË°®Á§∫„Ç®„É™„Ç¢„Çí‰ΩúÊàê
                    onlineUsersDiv = document.createElement('div');
                    onlineUsersDiv.id = 'onlineUsers';
                    onlineUsersDiv.style.cssText = `
                        color: white;
                        font-size: 11px;
                        margin-top: 5px;
                        display: flex;
                        align-items: center;
                        gap: 10px;
                        flex-wrap: wrap;
                    `;
                    
                    const header = document.querySelector('.header');
                    header.appendChild(onlineUsersDiv);
                }
                
                const userNames = userList.map(user => user.name).join(', ');
                onlineUsersDiv.innerHTML = `
                    <span style="display: flex; align-items: center; gap: 5px;">
                        <span style="color: #4ade80;">‚óè</span>
                        <span>„Ç™„É≥„É©„Ç§„É≥ (${userList.length}‰∫∫)</span>
                    </span>
                    <span style="font-weight: normal;">${userNames}</span>
                `;
            }

            updateConnectionStatus(isConnected) {
                let statusDiv = document.getElementById('connectionStatus');
                
                if (!statusDiv) {
                    statusDiv = document.createElement('div');
                    statusDiv.id = 'connectionStatus';
                    statusDiv.style.cssText = `
                        position: fixed;
                        top: 10px;
                        left: 10px;
                        padding: 8px 12px;
                        border-radius: 20px;
                        font-size: 11px;
                        z-index: 1000;
                        display: flex;
                        align-items: center;
                        gap: 5px;
                    `;
                    document.body.appendChild(statusDiv);
                }
                
                if (isConnected) {
                    statusDiv.style.backgroundColor = '#10b981';
                    statusDiv.style.color = 'white';
                    statusDiv.innerHTML = '<span>‚óè</span><span>„É™„Ç¢„É´„Çø„Ç§„É†ÂêåÊúü</span>';
                } else {
                    statusDiv.style.backgroundColor = '#ef4444';
                    statusDiv.style.color = 'white';
                    statusDiv.innerHTML = '<span>‚óè</span><span>„Ç™„Éï„É©„Ç§„É≥</span>';
                }
            }
        }

        // „Ç∞„É≠„Éº„Éê„É´„Å™ÂêåÊúü„Ç§„É≥„Çπ„Çø„É≥„Çπ
        window.firebaseSync = null;

        // Êó¢Â≠ò„ÅÆÈñ¢Êï∞„ÇíÊã°Âºµ„Åó„Å¶„É™„Ç¢„É´„Çø„Ç§„É†ÂêåÊúü„ÇíËøΩÂä†
        window.addEventListener('DOMContentLoaded', function() {
            // FirebaseÂàùÊúüÂåñÔºàÂ∞ë„ÅóÈÅÖ„Çâ„Åõ„Å¶ÂÆüË°åÔºâ
            setTimeout(() => {
                window.firebaseSync = new FirebaseScheduleSync();
            }, 1000);
            
            // ÂÖÉ„ÅÆÈñ¢Êï∞„Çí‰øùÂ≠ò„Åó„Å¶Êã°Âºµ
            const originalAddTaskToCell = window.addTaskToCell;
            window.addTaskToCell = function(worker, dateStr, taskType, taskLabel) {
                originalAddTaskToCell(worker, dateStr, taskType, taskLabel);
                
                // FirebaseÂêåÊúü
                if (window.firebaseSync && window.firebaseSync.isInitialized) {
                    window.firebaseSync.syncScheduleUpdate('add', {
                        worker: worker,
                        date: dateStr,
                        taskType: taskType,
                        taskLabel: taskLabel
                    });
                }
            };

            const originalMoveTaskToCell = window.moveTaskToCell;
            window.moveTaskToCell = function(task, newWorker, newDate) {
                const oldWorker = task.worker;
                const oldDate = task.date;
                
                originalMoveTaskToCell(task, newWorker, newDate);
                
                // FirebaseÂêåÊúü
                if (window.firebaseSync && window.firebaseSync.isInitialized) {
                    window.firebaseSync.syncScheduleUpdate('move', {
                        taskId: task.id,
                        oldWorker: oldWorker,
                        oldDate: oldDate,
                        newWorker: newWorker,
                        newDate: newDate
                    });
                }
            };

            const originalDeleteTask = window.deleteTask;
            window.deleteTask = function(task) {
                if (confirm(`${task.title}„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) {
                    const monthKey = task.date.substring(0, 7);
                    if (window.taskData[monthKey]) {
                        window.taskData[monthKey] = window.taskData[monthKey].filter(t => t.id !== task.id);
                    }
                    window.generateTable();
                    
                    // FirebaseÂêåÊúü
                    if (window.firebaseSync && window.firebaseSync.isInitialized) {
                        window.firebaseSync.syncScheduleUpdate('delete', {
                            taskId: task.id,
                            date: task.date
                        });
                    }
                    
                    window.showNotification(`${task.title}„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü`, 'info');
                }
            };
        });
    </script>
