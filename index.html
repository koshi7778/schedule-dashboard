<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業スケジュール管理ダッシュボード</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .month-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .month-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .month-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .legend {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .main-content {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .unassigned-panel {
            width: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .unassigned-panel h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .unassigned-tasks {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .calendar-container {
            flex: 1;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 150px repeat(31, 1fr);
            gap: 1px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .worker-header, .date-header {
            background: #343a40;
            color: white;
            padding: 12px 8px;
            font-weight: 600;
            text-align: center;
            font-size: 0.9em;
        }

        .worker-name {
            background: #495057;
            color: white;
            padding: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            min-height: 60px;
        }

        .day-cell {
            background: white;
            min-height: 60px;
            padding: 4px;
            display: flex;
            flex-direction: column;
            gap: 2px;
            position: relative;
            transition: all 0.3s ease;
        }

        .day-cell.drag-over {
            background: #e3f2fd;
            border: 2px dashed #2196f3;
            transform: scale(1.02);
        }

        .day-cell.invalid-drop {
            background: #ffebee;
            border: 2px dashed #f44336;
        }

        .task-item {
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 0.75em;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            user-select: none;
            position: relative;
        }

        .task-item:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .task-item.dragging {
            opacity: 0.7;
            transform: rotate(5deg);
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .task-assigned {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }

        .task-unassigned {
            background: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
            cursor: grab;
        }

        .task-unassigned:active {
            cursor: grabbing;
        }

        .task-unassigned.in-panel {
            background: #fff3cd;
            border: 2px solid #ffc107;
            margin-bottom: 8px;
            padding: 12px;
            font-size: 0.9em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
        }

        .task-completed {
            background: #d1ecf1;
            border-left-color: #17a2b8;
            color: #0c5460;
        }

        .task-planned {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .task-detail {
            margin-top: 20px;
        }

        .task-detail h3 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .task-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .info-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
        }

        .redmine-link {
            display: inline-block;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .redmine-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            margin: 0 20px 20px 20px;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }

        .drag-hint {
            background: #e3f2fd;
            border: 2px dashed #2196f3;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            color: #1976d2;
            font-style: italic;
            margin-bottom: 15px;
        }

        .assignment-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
        }

        .control-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .control-btn.save {
            background: #28a745;
        }

        .control-btn.save:hover {
            background: #218838;
        }

        .control-btn.reset {
            background: #dc3545;
        }

        .control-btn.reset:hover {
            background: #c82333;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 2000;
            animation: slideInRight 0.3s ease;
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #007bff;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .unassigned-panel {
                width: 100%;
                order: -1;
            }
            
            .unassigned-tasks {
                flex-direction: row;
                overflow-x: auto;
                max-height: none;
            }
            
            .calendar-grid {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>作業スケジュール管理ダッシュボード</h1>
            <p>ドラッグ&ドロップでスケジュールを直感的に管理</p>
        </div>

        <div class="controls">
            <div class="month-selector">
                <button class="month-btn" onclick="changeMonth(-1)">◀ 前月</button>
                <h2 id="currentMonth">2025年6月</h2>
                <button class="month-btn" onclick="changeMonth(1)">次月 ▶</button>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #d4edda; border-left: 3px solid #28a745;"></div>
                    <span>本アサイン</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #fff3cd; border-left: 3px solid #ffc107;"></div>
                    <span>未アサイン</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #d1ecf1; border-left: 3px solid #17a2b8;"></div>
                    <span>作業完了</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #f8d7da; border-left: 3px solid #dc3545;"></div>
                    <span>計画作業</span>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">総タスク数</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="assignedTasks">0</div>
                <div class="stat-label">アサイン済み</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">完了済み</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="unassignedTasks">0</div>
                <div class="stat-label">未アサイン</div>
            </div>
        </div>

        <div class="main-content">
            <div class="unassigned-panel">
                <h3>📋 未アサインタスク</h3>
                <div class="drag-hint">
                    未アサインのタスクをドラッグして<br>
                    カレンダーにドロップしてください
                </div>
                <div class="assignment-controls">
                    <button class="control-btn save" onclick="saveAssignments()">💾 保存</button>
                    <button class="control-btn reset" onclick="resetAssignments()">🔄 リセット</button>
                </div>
                <div class="unassigned-tasks" id="unassignedTasks">
                    <!-- 未アサインタスクがここに表示される -->
                </div>
            </div>

            <div class="calendar-container">
                <div class="calendar-grid" id="calendar">
                    <!-- カレンダーはJavaScriptで動的生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- モーダルウィンドウ -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="task-detail" id="taskDetail">
                <!-- タスク詳細がここに表示される -->
            </div>
        </div>
    </div>

    <script>
        // 現在の月
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();

        // ドラッグ中のタスク
        let draggedTask = null;
        let pendingChanges = [];

        // モックデータ - CSVから読み込まれるまでの仮データ
        let mockTasks = {
            '2025-06': [
                {
                    id: 'RDM-001',
                    title: 'システム機能改修',
                    worker: '宮崎 仁',
                    date: '2025-06-03',
                    status: 'assigned',
                    type: 'ad-hoc',
                    estimatedHours: 3,
                    description: 'ユーザー管理画面の機能改修作業',
                    redmineUrl: 'https://redmine.example.com/issues/001'
                },
                {
                    id: 'RDM-005',
                    title: 'バグ修正',
                    worker: '',
                    date: '',
                    status: 'unassigned',
                    type: 'ad-hoc',
                    estimatedHours: 2,
                    description: 'ログイン機能のバグ修正',
                    redmineUrl: 'https://redmine.example.com/issues/005'
                },
                {
                    id: 'RDM-006',
                    title: 'UI改善',
                    worker: '',
                    date: '',
                    status: 'unassigned',
                    type: 'ad-hoc',
                    estimatedHours: 4,
                    description: 'ユーザーインターフェースの改善作業',
                    redmineUrl: 'https://redmine.example.com/issues/006'
                }
            ]
        };

        // 作業者リスト - 実際の作業者名
        const workers = [
            '宮崎 仁', '村田 祐馬', '紫藤 正之', '塚本 祐太', '山口 広生',
            '竹田 愛美', '松岡 隼', '有働 麻耶', '末藤 千奈', '園田 敏雄',
            '井島 響香', '入江 有香', '李 相旼', '但馬 惟之', '佐治 友里子',
            '中村 龍之介', '小泉 祐稀', '小菅 祐馬', '矢野 俊介', '末廣 太一',
            '木暮 誉貴'
        ];

        // CSV読み込み関連の関数
        function getCSVFileNames() {
            const today = new Date();
            const possibleFileNames = [];
            
            // 今日から過去7日分のファイル名を生成
            for (let i = 0; i <= 7; i++) {
                const targetDate = new Date(today);
                targetDate.setDate(today.getDate() - i);
                
                const year = targetDate.getFullYear();
                const month = String(targetDate.getMonth() + 1).padStart(2, '0');
                const day = String(targetDate.getDate()).padStart(2, '0');
                
                possibleFileNames.push(`redmine_issues_${year}_${month}_${day}.csv`);
            }
            
            // フォールバック用の固定ファイル名も追加
            possibleFileNames.push('redmine_issues_latest.csv');
            
            return possibleFileNames;
        }

        async function loadDataFromCSV() {
            const possibleFileNames = getCSVFileNames();
            
            showNotification('CSVファイルを検索中...', 'info');
            
            for (const fileName of possibleFileNames) {
                try {
                    console.log(`試行中のファイル名: ${fileName}`);
                    
                    const csvUrl = `https://raw.githubusercontent.com/koshi7778/schedule-dashboard/main/${fileName}`;
                    
                    const response = await fetch(csvUrl);
                    if (response.ok) {
                        console.log(`成功: ${fileName} が見つかりました`);
                        
                        const csvText = await response.text();
                        
                        const result = Papa.parse(csvText, {
                            header: true,
                            skipEmptyLines: true,
                            encoding: 'UTF-8'
                        });
                        
                        if (result.errors.length > 0) {
                            console.error('CSV解析エラー:', result.errors);
                        }
                        
                        const tickets = transformCSVToTickets(result.data);
                        const monthlyData = groupTicketsByMonth(tickets);
                        
                        // 既存のmockTasksを置き換え
                        mockTasks = monthlyData;
                        
                        generateCalendar();
                        
                        showNotification(`${fileName} から ${tickets.length}件のチケットを読み込みました`, 'success');
                        return;
                        
                    } else {
                        console.log(`${fileName} が見つかりません (${response.status})`);
                    }
                    
                } catch (error) {
                    console.log(`${fileName} の読み込みエラー:`, error);
                }
            }
            
            showNotification('CSVファイルが見つかりません。モックデータで表示します。', 'error');
            console.error('利用可能なファイル名:', possibleFileNames);
        }

        function transformCSVToTickets(csvData) {
            return csvData.map(row => {
                const assignedWorker = mapWorkerName(row['TSET作業者']);
                const workDate = getFirstValidWorkDate(row);
                const status = determineStatus(row, assignedWorker, workDate);
                const type = determineWorkType(row);
                
                return {
                    id: `RDM-${row['Issue ID']}`,
                    title: row['Subject'] || 'タイトルなし',
                    worker: assignedWorker,
                    date: workDate,
                    status: status,
                    type: type,
                    estimatedHours: calculateEstimatedHours(row),
                    description: `顧客: ${row['お客様名'] || 'なし'}\nリモート: ${row['リモート有無'] || 'なし'}`,
                    redmineUrl: row['URL'] || '',
                    customerName: row['お客様名'] || '',
                    remoteFlag: row['リモート有無'] || '',
                    tsetStatus: row['TSETステータス'] || '',
                    assignStatus: row['TSETアサイン状態'] || '',
                    createdDate: row['作成日'] || '',
                    assignHopeDate: row['アサイン希望日'] || '',
                    startDate: row['作業開始可能日'] || '',
                    dueDate: row['作業完了期限日'] || ''
                };
            }).filter(ticket => ticket.id !== 'RDM-' && ticket.title !== 'タイトルなし');
        }

        function mapWorkerName(csvWorkerName) {
            if (!csvWorkerName || csvWorkerName === 'null' || csvWorkerName.trim() === '') {
                return '';
            }
            
            const matchedWorker = workers.find(worker => 
                worker.includes(csvWorkerName) || 
                csvWorkerName.includes(worker.replace(' ', '')) ||
                worker.replace(' ', '').includes(csvWorkerName.replace(' ', ''))
            );
            
            return matchedWorker || csvWorkerName;
        }

        function getFirstValidWorkDate(row) {
            for (let i = 1; i <= 5; i++) {
                const dateField = `作業日${['①', '②', '③', '④', '⑤'][i-1]}`;
                const date = row[dateField];
                if (date && date.trim() !== '' && date !== 'null') {
                    return formatDate(date);
                }
            }
            
            return formatDate(row['アサイン希望日']) || 
                   formatDate(row['作業開始可能日']) || 
                   '';
        }

        function formatDate(dateStr) {
            if (!dateStr || dateStr.trim() === '' || dateStr === 'null') {
                return '';
            }
            
            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) {
                    return '';
                }
                return date.toISOString().split('T')[0];
            } catch (error) {
                return '';
            }
        }

        function determineStatus(row, assignedWorker, workDate) {
            const tsetStatus = row['TSETステータス'] || '';
            const assignStatus = row['TSETアサイン状態'] || '';
            
            if (tsetStatus.includes('完了') || tsetStatus.includes('終了') || tsetStatus.includes('Closed')) {
                return 'completed';
            }
            
            if (assignedWorker && workDate) {
                return 'assigned';
            }
            
            return 'unassigned';
        }

        function determineWorkType(row) {
            let workDayCount = 0;
            for (let i = 1; i <= 5; i++) {
                const dateField = `作業日${['①', '②', '③', '④', '⑤'][i-1]}`;
                if (row[dateField] && row[dateField].trim() !== '' && row[dateField] !== 'null') {
                    workDayCount++;
                }
            }
            
            if (workDayCount > 1 || 
                (row['Subject'] && (
                    row['Subject'].includes('環境構築') ||
                    row['Subject'].includes('移行') ||
                    row['Subject'].includes('プロジェクト') ||
                    row['Subject'].includes('設計') ||
                    row['Subject'].includes('開発')
                ))) {
                return 'planned';
            }
            
            return 'ad-hoc';
        }

        function calculateEstimatedHours(row) {
            let totalHours = 0;
            
            for (let i = 1; i <= 5; i++) {
                const timeField = `作業日${['①', '②', '③', '④', '⑤'][i-1]}_時間`;
                const timeStr = row[timeField];
                
                if (timeStr && timeStr.trim() !== '' && timeStr !== 'null') {
                    const hours = parseFloat(timeStr.replace(/[^\d.]/g, ''));
                    if (!isNaN(hours)) {
                        totalHours += hours;
                    }
                }
            }
            
            return totalHours || 4;
        }

        function groupTicketsByMonth(tickets) {
            const monthlyData = {};
            
            tickets.forEach(ticket => {
                if (ticket.date) {
                    const monthKey = ticket.date.substring(0, 7);
                    if (!monthlyData[monthKey]) {
                        monthlyData[monthKey] = [];
                    }
                    monthlyData[monthKey].push(ticket);
                } else {
                    const currentMonthKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}`;
                    if (!monthlyData[currentMonthKey]) {
                        monthlyData[currentMonthKey] = [];
                    }
                    monthlyData[currentMonthKey].push(ticket);
                }
            });
            
            return monthlyData;
        }

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            const headerRow = document.createElement('div');
            headerRow.className = 'worker-header';
            headerRow.textContent = '作業者';
            calendar.appendChild(headerRow);

            for (let day = 1; day <= daysInMonth; day++) {
                const dateHeader = document.createElement('div');
                dateHeader.className = 'date-header';
                dateHeader.textContent = day;
                calendar.appendChild(dateHeader);
            }

            workers.forEach(worker => {
                const workerCell = document.createElement('div');
